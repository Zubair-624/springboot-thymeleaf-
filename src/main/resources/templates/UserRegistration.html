<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>

<div align="center">

  <form role="form" method="post" th:action="@{/registration/save}" th:object="${userForm}">

    <div>
      <label>Full Name</label>
      <input type="text" th:field="*{name}">
    </div>

      <div>
          <label>Email</label>
          <input type="email" th:field="*{email}" /><br>
      </div>

      <div>
          <label>Password</label>
          <input type="password" th:field="*{password}" /><br>
      </div>

      <div>
          <label>Gender</label>
          <input type="radio" th:field="*{gender}" value="Male" />Male
          <input type="radio" th:field="*{gender}" value="Female" />Female <br>
      </div>

  </form>

</div>

</body>
</html>
