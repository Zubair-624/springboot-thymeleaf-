<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<h2>-----User Information-----</h2>

<div>
    <p>Name: <strong th:text="${userInformation.name}"></strong></p>
    <p>Email: <strong th:text="${userInformation.email}"></strong></p>
    <p>Role: <strong th:text="${userInformation.role}"></strong></p>
    <p>Gender: <strong th:text="${userInformation.gender}"></strong></p>
</div>
</body>
</html>
